<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Row Insertion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        table {
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
        }
        
        td {
            border: 2px solid #333;
            padding: 8px 12px;
            min-width: 80px;
            text-align: center;
        }
        
        button {
            padding: 8px 16px;
            font-size: 14px;
            border: 2px solid #333;
            background-color: #f0f0f0;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #e0e0e0;
        }
        
        .container {
            max-width: 600px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Table 1</h1>
        <p>Click the "Insert row" button to add a new row at the top of the table.</p>
        
        <table id="sampleTable">
            <tr>
                <td>Row1 cell1</td>
                <td>Row1 cell2</td>
            </tr>
            <tr>
                <td>Row2 cell1</td>
                <td>Row2 cell2</td>
            </tr>
        </table>
        
        <button onclick="insert_Row()">Insert row</button>
    </div>

    <script>
        function insert_Row() {
            // Get the table by its id
            const table = document.getElementById('sampleTable');
            
            // Create a new row
            const newRow = table.insertRow(0); // Insert at index 0 (top of table)
            
            // Create and insert the first cell
            const cell1 = newRow.insertCell(0);
            cell1.textContent = 'New Cell1';
            
            // Create and insert the second cell
            const cell2 = newRow.insertCell(1);
            cell2.textContent = 'New Cell2';
        }
    </script>
</body>
</html>
